<div class="search-container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-sm-12 logo">
      <img src="assets/images/logo.png">
    </div>
    <div class="title col col-sm-12">
      ประกาศผลผู้ผ่านเข้ารอบที่จะได้สัมภาษณ์ของ YWC# 15
    </div>
  </div>
  <div class="position row">
    <div class="position-colum col col-sm-6 col-md-6 col-lg-3 box" [ngClass]="{'is-active': checkPositionActive === pos.prefix}"
      (click)="isActive(pos.prefix)" *ngFor="let pos of poisitionBranch">
      <app-position-box [title]="pos.title" [imgUrl]="pos.imgUrl"></app-position-box>
    </div>
  </div>
  <div class="search-filter row">
    <div class="col col-sm-12">
      <div class="search-title">
        ค้นหา รหัส หรือ รายชื่อ
      </div>
      <input type="text" spellcheck="false" [(ngModel)]="querySearch" maxlength="70">
    </div>
  </div>
  <div class="table-container row">
    <ul *ngFor="let headerCol of displayedColumns" class="col col-sm-2 col-md-4 col-lg-4 reset-padding">
      <div class="header-col">
        {{headerCol}}
      </div>
      <li *ngFor="let data of dataShow | searchQuery:querySearch" class="sub-table ">
        <div *ngIf="headerCol === 'Name'">
          {{ data['firstName'] }} {{ data['lastName'] }}
        </div>
        <div *ngIf="headerCol !== 'Name'">

          {{ data[headerCol] | uppercase }}
        </div>
      </li>
    </ul>
  </div>
</div>


<div class="is-loading" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
  <div class="title">
    loading ...
  </div>
</div>
